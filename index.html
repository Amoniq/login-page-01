<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    <title>telalogin</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
           
            <form>
                <img class="logo" src="profilepic/logo.svg" alt="profile photo">
                
                <h2>Login</h2>
                
                <div class="input-field one">
                    <div class="icons">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                       <input class="input" type="text" placeholder="Email" required>
                    </div>
                </div>

                <div class="input-field two">
                    <div class="icons">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                       <input class="input" type="password" placeholder="Senha" required>
                    </div>
                </div>
                
                <a href="#">Esqueceu a senha?</a>
                
                <input class="btn" type="submit" value="Entrar"> 
                
                <span>Ainda n√£o tem conta?</span>
                <a class="register" href="#">Cadastra-se</a>
            </form>
        </div>
    </div>
</body>
</html>
